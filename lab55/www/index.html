<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="lab56">

    <div ng-controller="lab9.PageController">

        <ion-nav-view animation="slide-left-right"></ion-nav-view><!-- directiva -->

    </div>

    <script id="home.html" type="text/ng-template">

    <ion-view>

        <ion-header-bar class="bar-header">

            <h1 class="title">Pagina Inicial</h1>

        </ion-header-bar>


        <ion-content has-header="true" padding="true">

            <a class="button icon-right ion-chevron-right" href="#/second">Ir a la segunda Pagina</a>

        </ion-content>

        </ion-view>
    </script>

    <script id="second.html" type="text/ng-template">

        <ion-view>

            <ion-header-bar class="bar-header">

                <h1 class="title">Segunda Pagina</h1>

            </ion-header-bar>

            <ion-content has-header="true" padding="true">
                <div class="item item-avatar">
            <img src="img/Apple.jpg">
            <h2>Prueba de Api</h2>
            <p>06 de junio</p>
          </div><br/>


                <a class="button icon-left ion-home" href="#/">Atrás!</a>
                <a class="button icon-right ion-chevron-right" href="#/third">Ir a la tercera Pagina</a>

            </ion-content>

        </ion-view>

    </script>

    <!-- agrego otra pàgina -->
    <script id="third.html" type="text/ng-template">

        <ion-view>

            <ion-header-bar class="bar-header">

                <h1 class="title">Tercer Pagina</h1>

            </ion-header-bar>

            <ion-content has-header="true" padding="true">

                <a class="button icon-left ion-home" href="#/">Atrás!</a>

                <h2>Range</h2>
                    <div class="item range">
                        <i class="icon ion-volume-low"></i>
                        <input type="range" name="volume">
                        <i class="icon ion-volume-high"></i>
                    </div>

            </ion-content>

        </ion-view>

    </script>


  </body>
</html>
